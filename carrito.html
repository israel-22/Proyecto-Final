<!DOCTYPE html>
<html lang="es">


<head>
    <meta charset="UTF-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Carrito de Compras</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

<body>
    <div class="contenedor-cabecera"> 
        <div class="grid-1">
            <h1>Carrito de Compras</h1>
    <div id="compras-container"></div>

    <script>
        // Recuperar y mostrar las compras almacenadas en localStorage al cargar la página
        document.addEventListener("DOMContentLoaded", function () {
            var comprasJSON = localStorage.getItem("compras");
            var comprasContainer = document.getElementById("compras-container");

            if (comprasJSON) {
                var compras = JSON.parse(comprasJSON);
                comprasContainer.innerHTML = "<p>" + compras.join("</p><p>") + "</p>";
            } else {
                comprasContainer.innerHTML = "<p>Aún no has realizado ninguna compra.</p>";
            }
        });
    </script>
     

        </div>
        <a href="productos.html" class="btn btn-primary">Productos</a>
        <br><br>
        <a href="index.html" class="btn btn-primary">Inicio</a>
    </div>
    <script src="js/compra.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
